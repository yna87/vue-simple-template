name: ci-frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/pnpm-lock.yaml', 'vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: node_modules/.vitest
          key: ${{ runner.os }}-vitest-${{ hashFiles('**/pnpm-lock.yaml', 'vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-vitest-

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build
